services:
  app:
    image: ghcr.io/majsvaffla/dax:latest
    ports:
      - 8001:8000
    volumes:
      - /var/lib/ärdetdags.nu/dax.db:/var/lib/ärdetdags/dax.db
    environment:
      SENTRY_DSN: ${SENTRY_DSN}
    command: gunicorn --bind 0.0.0.0:8000 --workers 2 dags:app
    restart: unless-stopped
    depends_on:
      migrate:
        condition: service_completed_successfully
      collectstatic:
        condition: service_completed_successfully
      database:
        condition: service_healthy
