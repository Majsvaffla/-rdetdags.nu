services:
  app:
    image: ghcr.io/majsvaffla/ärdetdags:latest
    ports:
      - 8000:8000
    volumes:
      - /var/www/ärdetdags.nu/static:/var/lib/ärdetdags/static
      - /var/www/ärdetdags.nu/media:/var/lib/ärdetdags/media
    environment:
      DJANGO_SETTINGS_MODULE: ärdetdags.conf.settings.production
      DATABASE_URL: ${DATABASE_URL}
      SECRET_KEY: ${SECRET_KEY}
      FQDN: ärdetdags.nu
      SLACK_CLIENT_ID: ${SLACK_CLIENT_ID}
      SLACK_CLIENT_SECRET: ${SLACK_CLIENT_SECRET}
      SLACK_VERIFICATION_TOKEN: ${SLACK_VERIFICATION_TOKEN}
      SLACK_BOT_USER_TOKEN: ${SLACK_BOT_USER_TOKEN}
      SENTRY_DSN: ${SENTRY_DSN}
    command: gunicorn --bind 0.0.0.0:8000 --workers 2 ärdetdags.conf.wsgi:application
    restart: unless-stopped
    depends_on:
      migrate:
        condition: service_completed_successfully
      collectstatic:
        condition: service_completed_successfully
      database:
        condition: service_healthy

  migrate:
    image: ghcr.io/majsvaffla/ärdetdags:latest
    environment:
      DJANGO_SETTINGS_MODULE: ärdetdags.conf.settings.deploy
      DATABASE_URL: ${DATABASE_URL}
      SECRET_KEY: ${SECRET_KEY}
    command: django-admin migrate
    depends_on:
      database:
        condition: service_healthy

  collectstatic:
    image: ghcr.io/majsvaffla/ärdetdags:latest
    volumes:
      - /var/www/ärdetdags.nu/static:/var/lib/ärdetdags/static
    environment:
      DJANGO_SETTINGS_MODULE: ärdetdags.conf.settings.deploy
      SECRET_KEY: ${SECRET_KEY}
    command: django-admin collectstatic --noinput

  database:
    image: postgres:13.8
    volumes:
      - /var/lib/ärdetdags/pgdata:/var/lib/postgresql/data
      - ./init-user-db.sh:/docker-entrypoint-initdb.d/init-user-db.sh
    environment:
      APP_DATABASE_NAME: ärdetdags
      APP_DATABASE_USER: ärdetdags
      APP_DATABASE_PASSWORD: ${APP_DATABASE_PASSWORD}
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    restart: always
    healthcheck:
      test: pg_isready -d ärdetdags
      interval: 2s
      timeout: 5s
      retries: 5
