services:
  app:
    image: ghcr.io/majsvaffla/dax:latest
    ports:
      - 8001:8000
    volumes:
      - /var/www/ärdetdags.nu/static:/var/lib/ärdetdags/static
      - /var/www/ärdetdags.nu/media:/var/lib/ärdetdags/media
    environment:
      SENTRY_DSN: ${SENTRY_DSN}
    command: gunicorn --bind 0.0.0.0:8000 --workers 2 dags:app
    restart: unless-stopped
    depends_on:
      migrate:
        condition: service_completed_successfully
      collectstatic:
        condition: service_completed_successfully
      database:
        condition: service_healthy

  database:
    image: postgres:17
    volumes:
      - /var/lib/ärdetdags/pgdata:/var/lib/postgresql/data
      - ./init-user-db.sh:/docker-entrypoint-initdb.d/init-user-db.sh
    environment:
      APP_DATABASE_NAME: ärdetdags
      APP_DATABASE_USER: ärdetdags
      APP_DATABASE_PASSWORD: ${APP_DATABASE_PASSWORD}
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    restart: always
    healthcheck:
      test: pg_isready -d ärdetdags
      interval: 2s
      timeout: 5s
      retries: 5
